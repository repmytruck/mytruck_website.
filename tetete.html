    <style>
     a.more-link{display:none;}
    .main-navigation ul ul a {background-color:#fff !important;}
    
style{overflow:hidden;}
    /*slideshow branco*/
    .slideshow-black{background-color:#fff !important; border-color:#fff !important;}
    .slideshow-controls{margin-bottom:-30px !important;}

    /*fonte*/
        @font-face { 
        font-family: gotham;
        src: url(https://casaforte.arq.br/wp-content/themes/twentysixteen/fonts/gotham.woff);
        }

    body{height:100% !important; width:100% !important;}
    
        body,
        button,
        input,
        select,
        textarea,
        nav,
        sidebar,
        .site-main,
        .entry-title,
        .widget-title,
        .comments-title,
        .mo-openid-app-icons > p,
        .comment-reply-title,
        label,
        placeholder,
        #comment,
        .mo-openid-app-icons circle > p,
        .jp-relatedposts,
        .titulopost,
        .jp-relatedposts-post-date, .jp-relatedposts-post-context,
        a {
        	color: #7f7f7f;
        	 font-family: gotham !important;
        }
        body,
        button,
        input,
        select,
        textarea {font-size:12px; text-align:justify !important;}
        
        input::placeholder{font-size:12px !important;}
        textarea::placeholder{font-size:12px !important;}
        
        h1{font-size:16px !important; font-weight:600 !important;}
        h2{font-size:15px !important; font-weight:500 !important;}
        h3{font-size:14px !important; font-weight:400 !important;}
        h4{font-size:13px !important; font-weight:300 !important;}
        h5{font-size:12px !important; font-weight:300 !important;}
        h6{font-size:11px !important; font-weight:300 !important;}
        p, span {font-size:12px !important;}
        small{font-size:12px !important;}
        
        a{box-shadow: 0px 0px !important; text-decoration:none !important; border-style: none !important; color:#7f7f7f !important;  font-weight: 400 !important; transition:color 1s;}
        a:hover{transition:color 1s; text-decoration:none !important; border-style: none !important; color:#000 !important;}
        
#colophon{ bottom:0px !important; width:100%;}
        
        /*diminuindo tamanho da logo*/
        .imagem{padding:30px !important;}
       
        /*menu*/
        .main-navigation .current-menu-item > a, .main-navigation .current-menu-ancestor > a{color:#000 !important; font-weight: 500 !important;}
        .nav-item{border-style:none !important; font-size:15px !important; font-weight:300;}
        .nav-item :hover{border-style:none !important; text-decoration:none !important; color:#000 !important;}

        #navbarNav{border-style: none !important;}
        #navbarNav:hover{border-style: none !important;}
        #menucasaforte{margin:15px 0px 50px 0 !important;}
        
        /*menu*/
        .navbar :hover {transition: border-color 0.8s; border-color: #777; background-color:#fff;}
        .navbar :active { background-color:#fff; }
        .navbar :focus {transition: outline 0.8s; outline: 0px auto #777; background-color:#fff;}
        .navbar-toggler{margin:0 !important; padding:5px 10px !important; border-style: none !important;}
        .navbar-toggler-icon{font-size:14px !important;}
        .navbar-toggler[aria-expanded="true"]{background-color:#fff; margin-bottom:20px;}
        .navbar-collapse li{text-align: center;}
        #menucasaforte > nav{
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
    
        
        #wpadminbar a:hover {color:#fff !important;}
        
        /*icones redes sociais*/
        #iconsocial{
            display: flex;
          align-items: center;
          justify-content: center
        }
        #iconeface {
            color: #7f7f7f;
            transition: color 0.5s;
            text-align:center;
            margin-right:15px !important;
            font-size:25px !important;
        }
        #iconeinsta {
            color: #7f7f7f;
            transition: color 0.5s;
            text-align:center;
            font-size:25px !important;
        }
        #iconeface:hover{color: #000;}
        #iconeinsta:hover{color: #000;}

        
        /*comentarios*/
        .comment-form-author {float:left; width:50%; padding: 0 20px 0 0;}
        .comment-form-email {float:left; width:50%; padding: 0  0 20px 0;}
        .comment-form-url {display:none;}
        #submit{
            background-color:#fff !important;
            border:solid 1px #7f7f7f !important;
            color:#7f7f7f !important;
            font-size:11px;
        }
        #submit:hover{
            color: #000 !important; 
            border-color: #000 !important;
        }
        #comment{font-size: 12px !important;}
        #respond > h2{font-size:20px !important;}
    
        /*contact form*/
        .wpcf7-response-output{color:red !important; border-style:none !important; text-decoration:none !important;}
    
    
    
    
        /*centralizando posts de imagem*/  
        div.imagem-post{
          display: flex;
          align-items: center;
          justify-content: center 
            
        }
        div.imagem-post img {
          margin: 0 }
          
        /*loop de posts*/
         /*blog*/
        .card{border:0px !important;}
        .card-img-top{transition: opacity 0.8s;}
        .card-img-top:hover{opacity:0.6 !important;}
        .post-edit-link{font-size:10px !important;}
        .card-title a {font-weight:900 !important; font-size:14px !important;}
        .mo-openid-app-icons.circle > p {padding: 0 20px 8px 10px!important;}
        .custom-login-button {color:#7f7f7f !important;}
        .mo-openid-app-icons > p {padding:0 10px 3px 0px !important;}
   
       
        
        /*titulo single posts*/
        .titulopost{font-size:15px !important; font-weight:900; text-align:center;}
        
        /*cortanto imagens dentro de uma div*/
        .grande_caixa{
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            margin-top: 0px;
        }
        .divcaixa_corte{width: 480px; margin: 0}
        .caixa_corte {
            overflow:hidden !important;
            padding: 5px !important;
            float:left !important;
        }
        
                  
        /*posts relacionados*/
        .jp-relatedposts-post-date, .jp-relatedposts-post-context{font-size:11px !important;}
        .jp-relatedposts-headline ::before {display:none !important;}
        .jp-relatedposts-headline {margin:15px 0 !important;}
        

        /*rodape*/
        .foofooter{
            position:relative;
            height:60px;
            bottom:0px;
            padding:18px;
            margin:50px 0 ;
        }
        .telapc{
            display:block;
        }
        .telamobile{
            display:none;
        }
        
        /*MIDIA*/
        .jp-carousel-info{display:none !important;}
        
    /*#####################---portfolio---#############################*/
    .carousel-item {
        height: 500px !important;
        width:100% !important;
    }
    .carousel-item img{
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        width: auto !important;
        max-height: 500px !important;
        margin: auto !important;
        overflow:hidden !important;
    }
    .navega{
        margin: 20px 0 !important;
        background-color: transparent !important;
    }
    .navega-lista{
        overflow-x: scroll !important;
    }
    .navega-lista::-webkit-scrollbar { 
        display: none;
    }
    .navega-lista > table > tbody > tr > td{
        padding: 5px !important;
        background-color: transparent !important;
        width: 70px !important;
        height: 60px !important;
        border-style:none !important;
    }
    .navega-lista > table > tbody > tr > td > img{
        width: 70px !important;
        height: 60px !important;
        box-shadow: 3px 3px 3px #ccc !important;
        cursor:pointer !important;
        max-width:none !important;
    }
    .carousel-indicators{
        margin: 0px 0 !important;
        position:relative !important;
        bottom: 0 !important;
        display: block !important;
    }
    .carousel-indicators td{
        opacity: 0.6 !important;
        transition: opacity 1s !important;
    }
    .carousel-indicators td.active{
        opacity: 1.0 !important;
        transition: opacity 1s !important;
    }
    .botoes-esquerda{
        position: relative !important;
        left: -30px !important;
        top: -65px !important;
        padding:38px 15px !important;
        color:#ccc !important;
        cursor:pointer !important;
    }
    .botoes-direita{
        position: relative !important;
        left: 93% !important;
        top: -65px !important;
        padding:38px 15px !important;
        color:#ccc !important;
        cursor:pointer !important;
    }
    .navega-lista > table{
        border-style:none !important;
    }
    .textPortfolio > h2{
        text-align: left;
        text-justify: none;
    }
/*##############################*/
/*submenu*/
 /*submenus*/
.dropdown-item{
    text-align: center !important;
    font-size: 12px !important;
    background-color:#ccc !important;
    color:#fff !important;
    transition: background-color 1s !important;

}
.dropdown-item:hover{
    background-color:#fff !important;
    color: #7f7f7f !important;
    transition: background-color 1s !important;

}

.dropdown-menu{
    text-align: center !important;
    background-color: transparent !important;
}
.dropdown-toggle{
    background-color:transparent !important;
}
.dropdown-toggle:focus{
    background-color:transparent !important;
}
.dropdown-toggle:hover{
    background-color:transparent !important;
}
.dropdown{
    margin-top:-20px !important;
    margin-left: -15px !important;
    background-color:transparent !important;
}
.dropInter{
    padding: 0px !important;
    margin-top:-10px !important;
    margin-left: -15px !important;
    background-color:transparent !important;
    text-align: center !important;
}







        /*######################*/
        /*mobile*/
        @media only screen and (max-width: 991px) {
            /*nome email comentarios*/
            .comment-form-author {width:100%; padding: 0;}
            .comment-form-email {width:100%; padding: 0;}
            /*caixa de proj pgini*/
            #sb_instagram{width:150px !important; height: 150px !important;}
            .divcaixa_corte{width:150px !important; height: 150px !important;}
            #menucasaforte{margin:-15px 0px 30px 0 !important;}
            #menu-principal li{margin:0px !important; padding:0px !important; font-size:12px !important;}
            #menu-principal{margin-top:10px !important;}
            #iconeface, #iconeinsta {font-size:16px !important; margin:3px !important;}
            /*portfolio*/
            .carousel-item {
                max-height: 300px !important;
            }
            .carousel-item img{
                max-height: 300px !important;
            }
            .tituloprojetos{
                display: block !important;
            }
            .botoes{
                display:none;
            }
            .navega-lista > table > tbody > tr > td{
                width: 60px !important;
                height: 50px !important;
            }
            .navega-lista > table > tbody > tr > td > img{
                width: 60px !important;
                height: 50px !important;
            }
            .telapc{
            display:none;
            }
            .telamobile{
                display:block;
            }
        }
    
   
        /*animação*/
        .fadeanim {
        -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
           -moz-animation: fadein 2s; /* Firefox < 16 */
            -ms-animation: fadein 2s; /* Internet Explorer */
             -o-animation: fadein 2s; /* Opera < 12.1 */
                animation: fadein 2s;
        }
        @keyframes fadein {from {opacity: 0;} to {opacity: 1;}}
        @-moz-keyframes fadein {from {opacity: 0;} to {opacity: 1;}}
        @-webkit-keyframes fadein {from {opacity: 0;} to {opacity: 1;}}
        @-ms-keyframes fadein {from {opacity: 0;} to {opacity: 1;}}
