<script>
  
  //capturando a url
  var url = window.location.href;
  //selecionando o que está apos da interrogação
  var refPark = url.split("?")[1];


  // declarando variaveis e buscando elementos por id
  var nomePark = document.getElementById('nomePark');
  var descricao = document.getElementById('descricao');
  var imagem = document.getElementById('imagem');
  var listaTruck = document.getElementById('listaTruck');
  var local = document.getElementById('local');
  var endereco = document.getElementById('endereco');
  var areaCriancas = document.getElementById('areaCriancas');
  var estacionamento = document.getElementById('estacionamento');
  var semana = document.getElementById('semana');
  var horario = document.getElementById('horario');


//estado do usuario
firebase.auth().onAuthStateChanged (user => {
  //atribuindo caminho do no a dbRef
  firebase.database().ref('/Parks/' + refPark + '/perfil/').once("value").then(function(child) {

    //IMAGEM DO PARK
    var divimagem = document.createElement('divimagem');
    divimagem.innerHTML = (
    '<img src="' + child.val().foto + '" class="img-fluid shadow" width="100%" height="auto">'           
    );
    imagem.appendChild(divimagem);

    //nome descrição endereço
    nomePark.innerHTML = (child.val().nome);
    descricao.innerHTML = (child.val().descricao);
    endereco.innerHTML = (child.val().endereco);

    //MAPA
    if(child.val().lat == null && child.val().lng == null){
      var divlocal = document.createElement('divlocal');    
      divlocal.innerHTML = (
        '<div class="alert alert-danger">Mapa não encontrado!</div>'
        );
      local.appendChild(divlocal);
    }else{
      //exibindo mapa
      var map = document.getElementById('map');
      var localMapa = {lat: child.val().lat, lng: child.val().lng};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: localMapa
        });
        var marker = new google.maps.Marker({
          position: localMapa,
          map: map,
          animation: google.maps.Animation.DROP,
          icon: '../img/map-marker-8.png',
          title: child.val().nome
          });

          var contentString = 
          '<div class="text-center marcadorInfo"><a href="https://www.google.com.br/maps/place/'+child.val().endereco+'" target="_blank">'+
          '<br><img src="img/iconemapavermelho.png" width="40px" height="30px" class="rounded mx-auto d-block"/><br>'+
          '<span style="color:#000;">'+child.val().nome+'</span></a></div>';

          infoBubble = new InfoBubble({
          maxWidth: 300,
          maxHeight: 300,
          content: contentString,
          backgroundColor: '#fff',
          padding: 0,
          hideCloseButton: true,
          });
          infoBubble.open(map, marker);
    }

    //AREA PARA CRIANÇAS
    if(child.val().areacriancas == 'sim'){
      areaCriancas.innerHTML = ('<i class="fas fa-child"></i> Com área para crianças!');
    }else{}

    //ESTACIONAMENTO
    if(child.val().estacionamento == 'sim'){
      estacionamento.innerHTML = ('<i class="fas fa-car"></i> Com estacionamento!');
    }else{}
    
    //SEMANA
    semana.innerHTML = (child.val().semana);

    //HORARIO
    horario.innerHTML = ('Das' + child.val().horario);

  });


  /*Chamando a LISTA de FOOD TRUCKS do Park;*/
firebase.database().ref('/Parks/'+ refPark +'/Trucks/').once("value").then(function(bdad) {
bdad.forEach(function (banco) {
firebase.database().ref('/Parks/'+ refPark +'/Trucks/'+banco.key).once("value").then(function(child) {

var div = document.createElement('div');

div.className = "col-lg-6";

div.innerHTML = (
'<a href="foodtruck.html?'+ refPark +'&'+ banco.key + '">' + 
'<div class="card">' + 
'<img class="card-img-top" src="' + child.val().foto + '" style="height: 250px; width: 100%; display: block;">' + 
'<div class="card-body"><h3 class="card-title">' + child.val().nome + '</h3>' + 
'<p class="card-text">'+ child.val().descricao +'</p></a>' + 
'<div class="card-footer" style="margin-top:30px;">' + 
'<table style="width:100%; background-color:#ccc;"><tr>' + 
'<td  style=" text-align:center !important;border:2px solid #fff !important;padding:10px 0px;"><a href="" id="Parks/'+ refPark +'/Trucks/'+ banco.key +'" class="favoritos"></a></td>' +
'<td style=" text-align:center !important;border:2px solid #fff !important;padding:10px 0px;"><a href="foodtruck.html?'+ refPark +'&'+ banco.key + '"> <i class="far fa-comment-alt"></i>  Avalie &nbsp;&nbsp;&nbsp;</a></td>' + 
'</tr></table></div></div></div>'

);
listaTruck.appendChild(div);


})
//pegando os favoritos do usuario 
.then(function () {

firebase.auth().onAuthStateChanged (user => {
	if(user){
		firebase.database().ref('/usuarios/'+ user.uid + '/Favoritos/Trucks/').once("value").then(function (dados) {
			
			//favoritando sem referencia no banco de dados
			if(dados.val() == null){

				//favoritando
				var x =  document.getElementById('Parks/'+ refPark +'/Trucks/'+banco.key);
				x.innerHTML = ('<i class="far fa-star"></i> Favoritar ')
				x.addEventListener('click', function () {
					firebase.database().ref('/usuarios/'+ user.uid + '/Favoritos/Trucks/'+banco.key).set('Parks/'+ refPark +'/Trucks/'+banco.key);
					location.reload();                                
				})
			}
			//se usuario tiver pelo menos um favoritp
			else{

				var fav = dados.val();
				var park = banco.key;

				//não favorito
				if (fav[park] == null){

					var x =  document.getElementById('Parks/'+ refPark +'/Trucks/'+banco.key);
					x.innerHTML = ('<i class="far fa-star"></i> Favoritar ');
					
					//favoritando
					x.addEventListener('click', function () {
						firebase.database().ref('/usuarios/'+ user.uid + '/Favoritos/Trucks/'+banco.key).set('Parks/'+ refPark +'/Trucks/'+banco.key);
						location.reload();                                
					})
				}
				//favoritos do usuario
				else{

					var x = document.getElementById(fav[park]);
					x.innerHTML=('<i class="fas fa-star"></i> Favorito ');
					x.style.color = "red";

					//desfavoritando
					x.addEventListener('click', function () {
						firebase.database().ref('/usuarios/'+ user.uid + '/Favoritos/Trucks/'+banco.key).remove();
						location.reload();                                
					})
				}
			}
		})
	}//fim if user
	//else deslogado
	else{

		//link com modal para deslogados
		var x = document.getElementsByClassName('favoritos');
		for (i = 0; i < x.length; i++) {
			x[i].innerHTML = ('<span data-toggle="modal" data-target=".bd-example-modal-sm"><i class="far fa-star"></i> Favoritar </span>')
			
		}

	}//fim else user
})//fim user

})//fim then
})
})

if(user){
  //mostrando nome ou email nos comentarios e defininndo se será salvo o nome ou email
  if(user.displayName == null){
  var nome = document.getElementById('nome').placeholder = user.email;
  }else{
  var  nome = document.getElementById('nome').placeholder = user.displayName;
  }

}//fim if user
else{
  //exibindo mensagem para deslogados
document.getElementById('avisodeslogado').innerHTML = (
  '<div class="alert alert-danger"><span class="animated flash">Faça login ou cadastre-se para comentar!'+ 
  '<a href="app/login.html"> login </a> ou <a href="app/cadastro.html">cadastre-se</a></span></div>');
document.getElementById('formulario').style.display = 'none';

}//fim else user

//####################################################################
  //menasgem de erro
  var mensagemErro = document.getElementById('mensagemErro');
  mensagemErro.innerHTML = '';
  //submit formulario
  formulario.addEventListener('submit', function (e) {
    // impede o envio do form
    e.preventDefault();

    //carregando
    mensagemErro.innerHTML = ('<div class="animated fadeIn">Carregando... <img src="../img/load.gif"/></div>');

    //peganto data
    var d = new Date();
    var id = (("0" + d.getDate()).slice(-2)+'/'+ ("0" + (d.getMonth() + 1)).slice(-2) +'/'+d.getFullYear() +' '+("0" + d.getHours()).slice(-2)+':'+ ("0" + d.getMinutes()).slice(-2));
    console.log(id);

    //função valor das estrelas
    function getRadioValor(name){
      var rads = document.getElementsByName(name);
      for(var i = 0; i < rads.length; i++){
      if(rads[i].checked){
        return rads[i].value;}}}

        var estrelas = getRadioValor('fb');
        var comentario = document.getElementById('comentario').value;

    //validacao
    if (comentario == '') {
      document.getElementById('comentario').style.border = "thin solid red";
      mensagemErro.innerHTML = '';
      mensagemErro.innerHTML = ('<div class="alert alert-danger"><span class="animated flash">Digite o comentário!</span></div>');
    }
    //envio
    else{
      firebase.database().ref('/Parks/' + refPark +'/Avaliacoes/').push().set({
        Usuario: nome,
        Estrelas: estrelas, 
        Comentario:comentario,
        DataHorario: id
      })
      //confirmação
      .then(function () {
        document.getElementById('comentario').style.border = "";
        mensagemErro.innerHTML = '';
        mensagemErro.innerHTML = ('<div class="alert alert-success"><span class="animated flash">Comentário enviado!</span></div>');
        // Limpando formulario
        document.getElementById('formulario').reset();
        
      })

    } //fim else validação

  })//fim submit formulario comentario

//avaliações
var avaliacoes = document.getElementById('avaliacoes');
var aviso = document.getElementById('aviso');

firebase.database().ref('/Parks/' + refPark +'/Avaliacoes/').on("value", function(bandad) {
//verificando se há comentarios
if(bandad.val() == null){
  aviso.innerHTML = ('<div class="alert alert-danger">Não há comentários!</div>');
  avaliacoes.innerHTML = '';
}else{aviso.innerHTML = '';}})

  //exibindo comentarios
  firebase.database().ref('/Parks/' + refPark +'/Avaliacoes/').on("child_added", function(dados) {

  if(dados.val().Estrelas == '1'){
    userestrerlas = '<i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>';    
  }
  if(dados.val().Estrelas == '2'){
    userestrerlas = '<i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>';    
  }
  if(dados.val().Estrelas == '3'){
    userestrerlas = '<i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>';    
  }
  if(dados.val().Estrelas == '4'){
    userestrerlas = '<i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>';    
  }
  if(dados.val().Estrelas == '5'){
    userestrerlas = '<i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>';    
  }

    var newItem = document.createElement("div");
    var textnode = document.createTextNode('');
    newItem.appendChild(textnode);
      
    newItem.className = "animated fadeIn";
    newItem.innerHTML = (
    '<li class="media"><div style="float:left; margin-right:10px; border-radius:100px;"><img class="img-circle" src="../img/user.png" width="65px" height="65px"/></div>' +
    '<div class="media-body"><h5 class="media-heading">'+ dados.val().Usuario +' <span style="font-size:10px;">'+dados.val().DataHorario +'</span></h5>'+
    '<span class="userestrelas">'+ userestrerlas +'</span><br>' + dados.val().Comentario +'</div></li><hr>'
    );
    
    avaliacoes.insertBefore(newItem, avaliacoes.childNodes[0]);

  })

})//fim user
</script>
