    <!--função menu categorias-->
    <script>
        var menuCategorias = document.getElementById('menuCategorias');
        
        menuCategorias.addEventListener("click", function(){
                console.log('foi');
            var teste = document.getElementsByClassName('categ');
            for (i=0; i<teste.length; i++) {
                            teste[i].classList.add("fadeanim");
                   teste[i].style.display = "none";
            }
           
            var valor = document.getElementsByClassName(menuCategorias.value);
            for (i=0; i<valor.length; i++) {
                            valor[i].classList.add("fadeanim");
                  valor[i].style.display = "block";
            }
        })
    
    </script>
    <!--fim função menu categorias-->
